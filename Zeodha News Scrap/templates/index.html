<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">News Portal</a>
        </div>
    </nav>
    
    <div class="container my-4">
        <h1 class="text-center mb-4">Latest News</h1>
        <div class="row">
            {% for item in news %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.Title }}</h5>
                        <p class="card-text">{{ item.Description }}</p>
                        <p class="text-muted"><small>{{ item.Date }}</small></p>
                        <p class="text-muted"><small>Source: {{ item.Source }}</small></p>
                        <a href="{{ item.Urls }}" target="_blank" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2025 News Portal | Designed with ❤️Tejas Kamble</p>
    </footer>
</body>
</html>
