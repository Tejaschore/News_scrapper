<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium News Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            color: #333;
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 1000px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.2s ease-in-out;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo {
            width: 150px; /* Adjust size of logo */
            height: auto;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            color: #2a5298;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: #2a5298;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        .refresh-btn:hover {
            background: #1e3c72;
        }

        .search-bar {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 2px solid #2a5298;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }

        .search-bar:focus {
            border-color: #1e3c72;
            box-shadow: 0 0 5px rgba(30, 60, 114, 0.5);
        }

        .news-list {
            list-style: none;
            padding: 0;
        }

        .news-item {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .news-item:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .news-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .news-content {
            flex-grow: 1;
        }

        .news-content h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #2a5298;
        }

        .news-content p {
            margin: 5px 0 0;
            color: #666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

            <h1>Today's Market News</h1>
            <input 
                type="text" 
                id="search-bar" 
                class="search-bar" 
                placeholder="Search news..." 
                oninput="filterNews()">
            <button class="refresh-btn" onclick="refreshNews()">Refresh</button>
        </div>

    <script>
        let newsData = [];

        async function fetchNews() {
            const response = await fetch('/news/5'); // Fetch news for 5 pages
            newsData = await response.json();
            displayNews(newsData);
        }

        function displayNews(news) {
            const newsList = document.getElementById('news-list');
            newsList.innerHTML = ''; // Clear the list before adding new items
            
            if (news.length === 0) {
                newsList.innerHTML = '<li>No news available</li>';
                return;
            }
            
            news.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'news-item';

                li.innerHTML = `
                    <div class="news-icon">${index + 1}</div>
                    <div class="news-content">
                        <h3>Headline ${index + 1}</h3>
                        <p>${item}</p>
                    </div>
                `;
                newsList.appendChild(li);
            });
        }

        function refreshNews() {
            fetchNews(); // Re-fetch the news when the button is clicked
        }

        function filterNews() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const newsItems = document.querySelectorAll('.news-item');
            
            newsItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(query) ? 'flex' : 'none';
            });
        }

        // Fetch news on page load
        fetchNews();
    </script>
